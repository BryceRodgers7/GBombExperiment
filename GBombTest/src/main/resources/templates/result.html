<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
	    <form action="#" th:action="@{/search}" th:object="${search}" method="post">
			<!-- if/else -->
			<p>Game Found!</p>
		    <p th:text="'game title: ' + ${search.game.title}" />
		    <input type="hidden" th:field="*{game}" th:value="${search.game}"/>
	    	<button type="submit" name="action" value="rent">Rent these Games!</button>
    	</form>
</body>
</html>
